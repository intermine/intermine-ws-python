language: python
sudo: false # use container based infrastructure
env:
    global:
        - TESTMODEL_URL=http://localhost:8080/intermine-demo
        - TESTMODEL_PATH=intermine-demo
before_script:
- java -version
- echo $PATH
- /usr/local/lib/jvm/openjdk11/bin/java -version
- /usr/bin/java -version
- jdk_switcher use openjdk8
- source /opt/jdk_switcher/jdk_switcher.sh
- source ./custom_path.sh
- export PATH=$(get_filtered_path /usr/local/lib/jvm/openjdk11/bin)
- java -version
- pytest test.py
- "./config/travis/init-solr.sh"
- "./config/travis/init.sh"
script: 
    - python setup.py test
    - python setup.py livetest
python:
    - "2.7"
    - "3.4"
    - "3.5"
